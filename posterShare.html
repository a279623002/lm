<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分享海报</title>
    <link rel="stylesheet" href="./css/poster.css">
</head>

<body>
    <div id="mask" onclick="closeShare();"></div>
    <div id="share">
        <h1>分享到</h1>
        <div class="row">
            <div class="cols">
                <img src="./images/weibo.png" alt="">
                <p>新浪微博</p>
            </div>
            <div class="cols">
                <img src="./images/wechat.png" alt="">
                <p>微信好友</p>
            </div>
            <div class="cols">
                <img src="./images/weixin.png" alt="">
                <p>微信朋友圈</p>
            </div>
            <div class="cols">
                <img src="./images/QQ.png" alt="">
                <p>QQ</p>
            </div>
        </div>
        <div class="shareColse" onclick="closeShare();">取消</div>
    </div>
    <header>
        <p>
            <span class="back" onclick="javascript:history.go(-1);"></span>
            分享（1/6）
            <span class="add" onclick="showShare();"></span>
        </p>
    </header>
    <img class="posterImg" src="./images/poster_demo01.jpg" alt="">

    <script src="./js/font.js"></script>
    <script src="./js/jquery-2.1.1.min.js"></script>
    <script>
        function closeShare() {
            document.getElementById("mask").style.display = "none";
            document.getElementById("share").style.display = "none";
        }
        function showShare() {
            document.getElementById("mask").style.display = "block";
            document.getElementById("share").style.display = "block";
        }
    </script>
</body>

</html>
