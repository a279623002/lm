<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>设置支付密码</title>
    <link rel="stylesheet" href="./css/public.css">
    <link rel="stylesheet" href="./css/user.css">
    <style>
        body {
            background: #F5F5F5FF;
        }
    </style>
</head>

<body>
    <h1><span onclick="javascript:history.go(-1);"></span>设置支付密码</h1>
    <form action="" id="myForm">
        <div class="row">
            <label for="mobile">手机号</label>
            <input type="number" id="mobile" name="mobile" value="13926001684" disabled>
        </div>
        <div class="row">
            <label for="password">支付密码</label>
            <input type="password" id="password" name="password" placeholder="请输入新密码">
        </div>
        <div class="row">
            <label for="c_password">确认密码</label>
            <input type="password" id="c_password" name="c_password" placeholder="再次输入密码">
        </div>
        <div class="row">
            <label for="code">验证码</label>
            <input type="text" id="code" name="code" placeholder="请输入短信验证码" style="width: 45%;">
            <div class="code">获取验证码</div>
        </div>
        <div class="next-btn">确认</div>
    </form>
    <script src="js/font.js"></script>
</body>

</html>
