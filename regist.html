<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页</title>
    <link rel="stylesheet" href="./css/regist.css">
</head>

<body>
    <h1><span onclick="javascript:history.go(-1);">&times;</span>注册</h1>
    <form action="">
        <div class="row">
            <label for="mobile">手机</label>
            <input type="number" id="mobile" name="mobile" placeholder="请输入手机号">
        </div>
        <div class="row">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码">
        </div>
        <div class="row">
            <label for="c_password">确认密码</label>
            <input type="password" id="c_password" name="c_password" placeholder="再次输入密码">
        </div>
        <div class="row">
            <label for="invite_code">推荐码</label>
            <input type="text" id="invite_code" name="invite_code" placeholder="请联系推荐人获取推荐码">
        </div>
        <div class="row">
            <label for="code">验证码</label>
            <input type="text" id="code" name="code" placeholder="请输入短信验证码" style="width: 45%;">
            <div class="code">获取验证码</div>
        </div>
        <div class="check">
            <input id="agree" type="radio" name="agree" value="">
            <label for="agree"></label>
            <span>我已阅读并同意《服务协议》</span>
        </div>
        <div class="next-btn" onclick="javascript:window.location.href='./authentication.html'">下一步</div>
    </form>
    <script src="js/font.js"></script>
</body>

</html>
