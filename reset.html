<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>忘记密码页</title>
    <link rel="stylesheet" href="./css/regist.css">
</head>

<body>
    <h1><span onclick="javascript:history.go(-1);">&times;</span>忘记密码</h1>
    <form action="">
        <div class="row">
            <label for="mobile">手机</label>
            <input type="number" id="mobile" name="mobile" placeholder="请输入手机号">
        </div>
        <div class="row">
            <label for="password">新密码</label>
            <input type="password" id="password" name="password" placeholder="请输入新密码">
        </div>
        <div class="row">
            <label for="c_password">确认密码</label>
            <input type="password" id="c_password" name="c_password" placeholder="再次输入密码">
        </div>
        <div class="row">
            <label for="code">验证码</label>
            <input type="text" id="code" name="code" placeholder="请输入短信验证码" style="width: 45%;">
            <div class="code">获取验证码</div>
        </div>
        <div class="next-btn">确认</div>
    </form>
    <script src="js/font.js"></script>
</body>

</html>
